<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pets - PawPal</title>

  <!-- Fonts and CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <link href="custom.css" rel="stylesheet" />
</head>
<body class="poetsen-one-regular bg-light">

  <!-- Vue header -->
  <header id="header-component"></header>

  <main>
    <!-- Title Section -->
    <section>
      <div class="container-fluid bg-section-odd">
        <div class="container py-5 text-center">
          <h1 class="mb-4">Meet Our Adoptable Pets</h1>
        </div>
      </div>
    </section>

    <!-- Pet Cards Section -->
    <section class="container-fluid bg-section-even">
      <div class="container py-5" id="adoptable-component">
        <div class="row g-4" v-if="pets.length">
          <div class="col-md-4" v-for="pet in pets" :key="pet.name">
            <div class="card h-100 shadow">
              <img :src="pet.image" class="card-img-top" :alt="pet.name" />
              <div class="card-body">
                <h5 class="card-title">{{ pet.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ pet.species }} â€¢ {{ pet.breed }}</h6>
                <p class="card-text"><strong>Age:</strong> {{ pet.age }}</p>
                <p class="card-text">{{ pet.description }}</p>
              </div>
            </div>
          </div>
        </div>
        <div v-else class="text-center">
          <p>Loading adoptable pets...</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Vue footer -->
  <footer id="footer-component"></footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
