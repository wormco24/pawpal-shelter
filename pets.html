<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adoptable Pets</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="custom.css" />
</head>

<body>
  <header id="header-component"></header>

  <main>
    <div class="container py-5" id="adoptable-component">
      <h1 class="mb-4 text-center">Meet Our Adoptable Pets</h1>

      <!-- Mobile Filter Toggle -->
      <div class="d-md-none mb-4">
        <button class="btn btn-outline-primary w-100" data-bs-toggle="collapse" data-bs-target="#mobileFilter">
          Filter
        </button>
        <div class="collapse mt-2" id="mobileFilter">
          <div class="card p-3">
            <label for="mobileAge" class="form-label">Max Age: {{ selectedMaxAge }}</label>
            <input type="range" class="form-range" :max="maxAge" :min="minAge" step="1" v-model="selectedMaxAge" id="mobileAge">

            <label for="mobileSpecies" class="form-label mt-3">Species</label>
            <div v-for="type in availableSpecies" :key="type" class="form-check">
              <input class="form-check-input" type="checkbox" :id="'mobile-species-' + type" :value="type" v-model="selectedSpecies">
              <label class="form-check-label" :for="'mobile-species-' + type">{{ type }}</label>
            </div>

            <label for="mobileBreed" class="form-label mt-3">Breed</label>
            <select id="mobileBreed" class="form-select" v-model="selectedBreed">
              <option value="">All Breeds</option>
              <option v-for="breed in availableBreeds" :key="breed" :value="breed">{{ breed }}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Sidebar filter -->
        <div class="col-md-3 d-none d-md-block">
          <div class="card p-3">
            <label for="age" class="form-label">Max Age: {{ selectedMaxAge }}</label>
            <input type="range" class="form-range" :max="maxAge" :min="minAge" step="1" v-model="selectedMaxAge" id="age">

            <label class="form-label mt-3">Species</label>
            <div v-for="type in availableSpecies" :key="type" class="form-check">
              <input class="form-check-input" type="checkbox" :id="type" :value="type" v-model="selectedSpecies">
              <label class="form-check-label" :for="type">{{ type }}</label>
            </div>

            <label for="breed" class="form-label mt-3">Breed</label>
            <select id="breed" class="form-select" v-model="selectedBreed">
              <option value="">All Breeds</option>
              <option v-for="breed in availableBreeds" :key="breed" :value="breed">{{ breed }}</option>
            </select>
          </div>
        </div>

        <!-- Pets + Sort -->
        <div class="col-md-9">
          <div class="d-flex justify-content-end align-items-center mb-3">
            <label for="sort" class="me-2">Sort by:</label>
            <select id="sort" class="form-select w-auto" v-model="sortOption">
              <option value="age-asc">Age: Low to High</option>
              <option value="age-desc">Age: High to Low</option>
              <option value="name-asc">Name: A-Z</option>
              <option value="name-desc">Name: Z-A</option>
            </select>
          </div>

          <div class="row g-4">
            <div class="col-md-4" v-for="pet in sortedPets" :key="pet.name">
              <div class="card h-100">
                <img :src="pet.image" class="card-img-top" :alt="pet.name" />
                <div class="card-body">
                  <h5 class="card-title">{{ pet.name }}</h5>
                  <p class="card-text"><strong>Species:</strong> {{ pet.species }}</p>
                  <p class="card-text"><strong>Breed:</strong> {{ pet.breed }}</p>
                  <p class="card-text"><strong>Age:</strong> {{ pet.age }}</p>
                  <p class="card-text">{{ pet.description }}</p>
                </div>
              </div>
            </div>
            <p v-if="sortedPets.length === 0">No pets match your filters.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer-component" class="mt-5"></footer>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
