<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adoptable Pets</title>
  <link rel="stylesheet" href="custom.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <header id="header-component"></header>

  <!-- Filter + Pet Cards -->
  <main>
    <div class="container py-5" id="adoptable-component">
      <h1 class="mb-4 text-center">Meet Our Adoptable Pets</h1>

      <!-- Filter Controls -->
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="speciesFilter" class="form-label">Filter by Species:</label>
          <select v-model="speciesFilter" class="form-select">
            <option value="">All Species</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="maxAge" class="form-label">Maximum Age (in years):</label>
          <input type="number" class="form-control" v-model.number="maxAge" placeholder="e.g. 3">
        </div>
      </div>

      <!-- Pet Cards -->
      <div class="row g-4">
        <div class="col-md-4" v-for="pet in filteredPets" :key="pet.name">
          <div class="card h-100">
            <img :src="pet.image" class="card-img-top" :alt="pet.name">
            <div class="card-body">
              <h5 class="card-title">{{ pet.name }}</h5>
              <p class="card-text"><strong>Species:</strong> {{ pet.species }}</p>
              <p class="card-text"><strong>Breed:</strong> {{ pet.breed }}</p>
              <p class="card-text"><strong>Age:</strong> {{ pet.age }}</p>
              <p class="card-text">{{ pet.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer-component" class="mt-5"></footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
